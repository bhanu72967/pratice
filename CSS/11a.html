<!DOCTYPE html>
<html>
    <head>
        <title>css grid</title>
        <style>
            .p{
                display: grid;
                grid-template-columns: 75px 75px 75px 75px;
                column-gap: 20px;
                row-gap: 10px;
            }
            .b{
                display: grid;
                grid-template-columns: 75px 75px 75px 75px;
                column-gap: 20px;
                row-gap: 10px;

            }
        </style>
    </head>
    <body>
        <div class="p" >
            <p style="background-color: pink;">col1</p>
            <p style="background-color: lightblue;">col2</p>
            <p style="background-color: lightgreen;">col3</p>
            <p style="background-color: lightsalmon;">col4</p>
        </div>
        <div class="b">
            <p style="background-color: pink;">col1</p>
            <p style="background-color: lightblue;">col2</p>
            <p style="background-color: lightgreen;">col3</p>
            <p style="background-color: lightsalmon;">col4</p>
        </div>
    </body>
</html>
